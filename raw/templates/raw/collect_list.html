{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title"> 收购信息 </div>
        <div class="pull-right card-action">
            <div role="group">
            </div>
        </div>
    </div>
    <div class="card-body">
    <div class="row">
    <div class="col-sm-9">
        <table id="collectTable">
           <thead>
                <tr>
                    <th data-field="sg_no">收购批次</th>
                    <th data-field="customer">交货人</th>
                    <th data-field="total_number">总数量</th>
                    <th data-field="total_weight">总重量</th>
                    <th data-field="total_price">总金额</th>
                    <th data-field="state">状态</th>
                    <th data-field="id" data-formatter="opratorFormatter">操作</th>
                </tr>
           </thead>
       </table>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">查询</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="sg_no">收购批次</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="sg_no" name="sg_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="sg_no">交货人</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="cust_name" name="cust_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="sg_datetime">时间</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="sg_datetime" name="sg_datetime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="state">状态</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="state" name="state">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
    </div>
</div>
<div class="modal fade" id="frmCreate" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form id="frmCategory" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" id="id" name="id" value="0" />
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="name" name="name" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-4 control-label">默认价格</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="price" name="price" value="" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" class="btn btn-primary"> 保存 </button>
                <button type="button" class="btn btn-default"  data-dismiss="modal"> 取消 </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
   <script type="text/javascript" src="{% static 'js/raw/collect_list.js' %}"></script>
{% endblock %}
