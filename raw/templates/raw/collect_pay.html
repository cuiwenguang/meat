{% extends 'layout.html' %}
{% load staticfiles %}
{% block styles %}
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title"> 结算 </div>
        <div class="pull-right card-action">
            <div role="group">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        结算
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <label class="radio-inline">
                                        <input type="radio" id="pay1" name="paytype" value="0" checked > 结清
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="pay2" name="paytype" value="0"> 结部分
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="pay_money">金额</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="pay_money" name="pay_money">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="remark">备注</label>
                                <div class="col-sm-9">
                                    <textarea type="text" multiple="multiple" class="form-control" id="remark" name="remark"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button type="button" class="btn btn-primary" > <label class="fa fa-money"></label> 结算 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">今天待结算</li>
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row"></div>
                <div class="row"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
   <script type="text/javascript" src="{% static 'js/raw/collect_pay.js' %}"></script>
{% endblock %}
