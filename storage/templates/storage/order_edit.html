{% extends 'layout.html' %}
{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap-table.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrapValidator.min.css' %}">
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="card-title"> 出库 </div>
            <div class="pull-right card-action">
                <div role="group">
                    <button type="button" id="btnSave" class="btn btn-primary"> 提交 </button>
                    <button type="button" id="btnSaveAndPrint" class="btn btn-primary"> 提交并打印 </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="alertContainer"></div>
            <form class="form-horizontal" id="formOrder">
                <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">产品</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="product" name="product">
                                        {% for p in products %}
                                        <option value="{{ p.id }}">{{ p.code }}-{{ p.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="number" name="number" >
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-warning" style="margin:0px"> 添加明细 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="tableDetail" class="table">
                                <thead>
                                    <tr>
                                        <th data-field="product">编号</th>
                                        <th data-field="product">名称</th>
                                        <th data-field="product">规格</th>
                                        <th data-field="product">价格</th>
                                        <th data-field="number">数量</th>
                                        <th data-field="id">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">入库基本信息</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="customer">购买单位</label>
                                <div class="col-sm-9">
                                    <input type="text" id="customer" name="customer" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="create_at">购买时间</label>
                                <div class="col-sm-9">
                                    <input type="text" id="create_at" name="create_at" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="hand_user">经办人</label>
                                <div class="col-sm-9">
                                    <input type="text" id="hand_user" name="hand_user" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="money">实收金额</label>
                                <div class="col-sm-9">
                                    <input type="number" id="money" name="money" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="remark">备注</label>
                                <div class="col-sm-9">
                                    <input type="text" id="remark" name="remark" class="form-control" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{% static 'lib/js/bootstrap-table.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/js/bootstrap-table-zh-CN.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/js/bootstrapValidator.min.js' %}"></script>
{% endblock %}
