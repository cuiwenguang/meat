{% for module in modules %}
<li class="panel panel-default dropdown">
    <a data-toggle="collapse" href="#{{ module.url }}">
        <span class="icon fa {{ module.icon }}"></span><span class="title">{{ module.name }}</span>
    </a>
    <!-- Dropdown level 1 -->
    <div id="{{ module.url }}" class="panel-collapse collapse">
        <div class="panel-body">
            <ul class="nav navbar-nav">
                {% for child in module.children %}
                <li><a href="{{ child.url }}">{{ child.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</li>
{% endfor %}
